<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
  <div class="centerDiv" id="welcome">
    <form id="nameForm" autocomplete="off" >
      <button type="submit" id="nameBtn" class="" title="Enter">â˜º</button><br>
      <label for="name">Hello! What's your name? </label><br>
      <input type="input" id="name" class="whiteGlow" autocomplete="off" required="true" />
    </form>
  </div>

  <div class="transparent" id="chatBox">    
    <div id="resBox">
      <p id="welcomePg">Welcome to Mr.Roboger's Neighborhood</p>
    </div>
    <div id="imgBox">
      <img src="./img/robogers.png" id="robogers" class="move"/>
    </div>
    <div id="msgBox">
      <form id="form" autocomplete="off">
        <button type="submit" id="button">Enter</button>
        <label for="code"></label>
        <input type="number" id="code" autocomplete="off" placeholder="Enter your code (i.e 123)" max="999" required="true"/>
        
      </form> 
      <button id="reverse">Reverse</button>
    </div>
  </div>

  <div id="footer">
    Website by Yodel Guanzon
  </div>
  
</body>
</html>
