<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
  <div class="centerDiv" id="welcome">
    <form id="nameForm">
      <label for="name">Hello! What's your name?</label><br>
      <input type="input" id="name" autocomplete="off" required="true" />
      <button type="submit" id="nameBtn">Enter</button>
    </form>
  </div>

  <div class="hidden" id="chatBox">
    <div id="resBox">
      <p>response</p>
    </div>
    <div id="msgBox">
      <form id="form">
        <button type="submit" id="button">Enter</button>
        <label for="code"></label>
        <input type="number" id="code" autocomplete="off" placeholder="Enter your code (i.e 123)" max="999" required="true"><br>      
      </form> 
    </div>
  </div>
  
</body>
</html>
